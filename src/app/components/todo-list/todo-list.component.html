<section class="todoapp">
    <todo-header></todo-header>
    <section class="main" *ngIf="filteredTodos.length">
        <input class="toggle-all" type="checkbox" #toggleall [checked]="#allCompleted" (click)="setAllTo(toggleall)">
        <ul class="todo-list">
            <todo-item *ngFor="#todo of filteredTodos | async" [todo]="todo" (itemRemoved)="remove($event)" (itemModified)="update($event)"></todo-item>
        </ul>
    </section>
    <todo-footer></todo-footer>
</section>
